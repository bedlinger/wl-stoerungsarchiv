services:
  wls-proxy:
    build:
      context: ./
      dockerfile: ./wls-proxy/Dockerfile
    networks:
      - web
    ports:
      - "80:80"
    environment:
      - VIRTUAL_HOST=wls.byleo.net
      - LETSENCRYPT_HOST=wls.byleo.net
      - VIRTUAL_PORT=80
    restart: always
    depends_on:
      - wls-backend

  wls-backend:
    build: ./wls-backend
    networks:
      - web
    expose:
      - 8080
    volumes:
      - ./wls-backend/wl-stoerungsarchiv-firebase-adminsdk.json:/run/wl-stoerungsarchiv-firebase-adminsdk.json:ro
    environment:
      - Db__Host=wls-db
      - Db__User=postgres
      - Db__Password=schueler
      - FirebaseCredentials__FilePath=/run/wl-stoerungsarchiv-firebase-adminsdk.json
    restart: always
    depends_on:
      wls-db:
        condition: service_healthy

  wls-db:
    image: postgres
    restart: always
    shm_size: 128mb
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=schueler
    networks:
      - web
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  web:
    external: true
